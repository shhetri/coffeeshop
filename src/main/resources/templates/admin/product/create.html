<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/common::common_header">
</head>
<body>
<div th:replace="partials/common::common_navbar"></div>
<div class="container">
    <div class="starter-template">
        <h1>Add Product</h1>
        <div class="wrapper">
            <form class="form-horizontal" th:object="${product}" th:action="@{/admin/products}" th:method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{productName}"/>
                        <span class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Name Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" th:field="*{description}"></textarea>
                        <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" th:field="*{price}"/>
                        <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{productType}">
                            <option value="LUNCH">LUNCH</option>
                            <option value="BREAKFAST">BREAKFAST</option>
                            <option value="DINNER">DINNER</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
